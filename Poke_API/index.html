  <script>

    fetch("https://pokeapi.co/api/v2/pokemon/vaporeon")
     .then(response => response.json())
    .then((item) => {
      document.getElementById("cardContainer").innerHTML += `
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="`+item.sprites.front_shiny +`" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">`+item.name+` </h5>
            <p class="card-text"> Weight: `+item.weight +`</p>
          </div>
        </div>
      </div>
      `;
    })
    .catch(error => console.log('Pokemon not found', error));
