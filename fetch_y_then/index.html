<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <script>

        //objeto tipo json
        // con atributo: valor

        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
        };

        fetch("https://rickandmortyapi.com/api/episode/10,28", requestOptions)
        .then(response => response.text())
        //.then(   (parametro de entada)=>{cdigo de funcion} )
        .then((result)=> {
            console.log("nice");
            var respuesta = JSON.parse(result);
            console.log(respuesta);

            //map = for each, recibe como parametro una arrow function
            respuesta.map((item)=>{
                console.log("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX");
                console.log(item.name); // item ya tiene los paremetros del objeto BD
                console.log(item.air_date);
                console.log(item.episode);
                console.log("XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX");

                //obtener alemento con ese div, y de ah√≠ va a concatenar
                document.getElementById("mainDiv").innerHTML += ` 
                <p>  name:` +item.name+  `<p>`;

                document.getElementById("listGroup").innerHTML += 
                 `<li class="list-group-item"> ` +item.name+ `</li>`; 

            });
        })
        //consolelog("texto", variable)
        .catch(error => console.log("jaja pendejo le dio error", error));

    </script>

    <div id="mainDiv"> </div>
    
    <div class="container" id = "listGroup">
        <ul class="list-group">
        </ul>   
    </div>

</body>
</html>
